
<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <title>Book Store</title>
    <link rel="stylesheet" href="{% static 'loginstyles.css'%}" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
    <div class="banner">Book Store</div>
    
<div class="container" id="container">
    <div class="form-container sign-up-container">
    
        <form>
            
            <h1>Create Account</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </form>
    </div>
    <div class="form-container sign-in-container">
        <form method="post">
            {% csrf_token %}
            <h1>Sign in</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>or use your account</span>
            <input type="text" name="username" placeholder="username"required value= {{username}}>
            <input type="password" name="password" required/>
            <a href="#">Forgot your password?</a>
            <input type="submit" value="Sign In">
        </form>
        {{message}}
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-right">
                <h1>Hello, Friend!</h1>
                <p>Enter your personal details and start journey with us</p>
                <a href="/bookstore/register/"><button class="ghost" id="signUp">Sign Up</button></a>
            </div>
        </div>
    </div>
</div>

<h4></h4>
</body>

</html>
