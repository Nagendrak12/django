<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{% static 'loginstyles.css'%}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body>
<div class="banner">The Notes<img src="{% static "1.png" %}" width=" 30" height="35" alt=" Notes"> </div>
<div class="container">
        <form class="d-flex justify-content-center" method="post">
            {% csrf_token %}
            
            <div class="card border border-success">
                <img class="card-img-top" src="https://www.eschoolnews.com/files/2019/10/literacy-student-outreach.jpg" alt="Card image cap">
                <div class="card-body ">
            <div class="mb-3">
              
                <label class="form-label">UserName</label>
                <input type="text" class="form-control" name="username" aria-describedby="userHelp" required value={{username}}> 
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" required>
            </div>
            {{message}}
    
            <div class="mb-3">
                <a href="#">Forgot-Password ??</a>
            </div>
            <button type="submit" class="btn btn-primary btn-outline-success text-light">Login</button>
            <a href="/register/"><button type="button" class="btn btn-primary btn-outline-success text-light">SignUp</button></a>
        
        </div>
    </div>
    </form>
    

</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

</body>
